---
layout: default
title: www.markscholtz.com
---
{% for post in site.posts %}
  <header class="article-header">
    <a class="article_header_link" href="{{ post.url }}">
      <h1>{{ post.title }}</h1>
      {% if post.subtitle %}
        <h2 class="article-subheader">{{ post.subtitle }}</h2>
      {% endif %}
    </a>
    <div class="article-metadata">{{ post.date | date : "%A %d %B %Y" }}</div>
  </header>
  <article>
    {{ post.content }}
  </article>
{% endfor %}
