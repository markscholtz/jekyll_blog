<html>
  <head>
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
    <title>markscholtz.com</title>
    <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen" charset="utf-8">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
      <style type="text/css">
        #wrap {display:table;height:100%}
      </style>
    <![endif]-->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20783307-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div id="wrap">
      <header id="site_header">
      <a href="http://markscholtz.com">
        <h1><span id="mark_span">mark</span>scholtz<span id="period_span">.</span>com</h1>
      </a>
      </header>
      <div id="main_site_content">
        <div class="primary_content">
          {% for post in site.posts %}
            <header class="article_header">
              <h1>{{ post.title }}</h1>
              <span id="post_date">{{ post.date | date : "%A %d %B %Y" }}</span>
            </header>
            <article>
              {{ post.content }}
            </article>
          {% endfor %}
        </div>
      </div>
    </div>
    <footer id="site_footer">
    </footer>
  </body>
</html>
