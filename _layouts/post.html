---
layout: default
---
<div id="post">
  <header class="article_header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {% endif %}
    <div id="post_date">{{ page.date | date : "%A %d %B %Y" }}</div>
  </header>
  <article>
    <div>
      {{ content }}
    </div>
  </article>
</div>
