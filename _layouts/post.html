---
layout: default
---
<div id="post">
  <header class="article_header">
    <a class="article_header_link" href="{{ post.url }}">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
        <h2>{{ page.subtitle }}</h2>
      {% endif %}
    </a>
    <div id="post_date">{{ page.date | date : "%A %d %B %Y" }}</div>
  </header>
  <article>
    <div>
      {{ content }}
    </div>
  </article>
</div>
