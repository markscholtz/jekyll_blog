---
layout: default
---
<div>
  <header class="article-header">
    <a href="{{ post.url }}">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
        <h2 class="article-subheader">{{ page.subtitle }}</h2>
      {% endif %}
    </a>
    <div class="article-metadata">{{ page.date | date : "%A %d %B %Y" }}</div>
  </header>
  <article>
    <div>
      {{ content }}
    </div>
  </article>
</div>
