<html>
  <head>
    <title>Another Post</title>
    <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen" charset="utf-8">
  </head>

    <header class="main">
      <h1>Main Header</h1>
    </header>
    <div class="left_border">
      <div class="green left_inner_border"></div>
      <div class="purple left_inner_border"></div>
      <div class="blue_outer left_inner_border">
        <div class="blue_inner"></div>
      </div>
    </div>
    <div class="primary_content">
      <header class="article_header">
        <h1>Header goes here!</h1>
      </header>
      <article>
        <ul id="posts">
          
            <li>XMAS!!!</li>
          
            <li>Another Post</li>
          
        </ul>

      <footer class="article_footer">
        <h1>And footer goes here!</h1>
      </footer>
    </div>
    <div class="right_border">
      <div class="green right_inner_border"></div>
      <div class="purple right_inner_border"></div>
      <div class="blue_outer right_inner_border">
        <div class="blue_inner"></div>
      </div>
    </div>
    <footer class="main">
      <p>Main footer</p>
    </footer>
  </body>
</html>
